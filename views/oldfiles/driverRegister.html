    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickTrip App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css" type="text/css" lang="en">

<body>
<!-- The Heading -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand mb-0 h1" href=".."><span>QuickTrip Website</span></a>
</nav>
<br>
<!-- Cards Side by Side-->
<div class="container">
    <div class="col-sm-12">
        <div class="card" id="personalInfoCard" style="padding: 5%;">
            <h1 class="aTitle">Profile</h1>
            <hr>
            <div class="row">
                <!--First Fields-->
                <div class="col-sm-6" id="personFields">
                    <!--POST user Inputs from Route-->
                    <form action="#" method="post" id="proForm">
                        <!--Driver Origin Country, City, State-->
                        <strong><label for="countryId">Chose a Country</label></strong>
                        <select name="country" class="custom-select countries order-alpha include-US presel-byip  group-continents group-order-alpha"
                                id="countryId">
                            <option value="">Select Country</option>
                        </select>
                        <br>
                        <strong><label for="stateId">Chose a State</label></strong>
                        <select name="state" class="custom-select states order-alpha" id="stateId">
                            <option value="">Select State</option>
                        </select>
                        <strong><label for="cityId">Chose a City</label></strong>
                        <select name="city" class="custom-select cities order-alpha" id="cityId">
                            <option value="">Select City</option>
                        </select>
                        <!--Get the user Email-->
                        <div class="form-group">
                            <strong><label for="eName">Email</label></strong>
                            <check if="{{ @errors['uEmail']}}">
                                <p class="text-warning">{{ @errors['uEmail']}}</p>
                            </check>
                            <input class="form-control" value="{{@uEmail}}" id="eName" name="uEmail" placeholder="my_email@gmail.com" type="email">
                        </div>
                        <!--Get the user State-->
                        <div class="form-group">
                            <strong><label for="lastName">State</label></strong>
                            <select class="form-control input-large bfh-states" data-country="US" data-state="WA" id="lastName" name="uState"></select>
                        </div>
                        <!--Get user Age-->
                        <div class="form-group">
                            <strong><label for="example-number-input" class="form-label"><em>Your</em> Age of Interest</label></strong>
                            <check if="{{ @errors['iAge']}}">
                                <p class="text-warning">{{ @errors['iAge']}}</p>
                            </check>
                            <input class="form-control" value="{{ @iAge }}" type="number" placeholder="30" id="example-number-input" name="iAge">
                        </div>
                        <!--Get user Interest Role-->
                        <div class="form-group">
                            <strong><label for="optionsRadios1" class="form-label">Trippee <em>(*Seeking)</em></label></strong>
                            <div class="container-fluid" id="roleButtons">
                                <div class="col-6">
                                    <div class="row">
                                        <div class="form-check form-check-inline col">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="iRole" id="optionsRadios1" value="traveler" checked>Traveler</label>
                                        </div>
                                        <div class="form-check form-check-inline col">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="iRole" id="optionsRadios2" value="tour">Tour-Guide</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Second Fields-->
                <div class="col-sm-6" id="postPerForm">
                    <!--Get the user Biography-->
                    <div class="form-group" style="margin-bottom: 25%;">
                        <strong><label for="uBio">Biography</label></strong>
                        <textarea class="form-control" form="proForm" id="uBio" name="uBio"
                                  placeholder="Quick! Tell us about your Trip in..." rows="6">
                        </textarea>
                    </div>
                    <!--SUBMIT POST to Route button-->
                    <div class="container text-right" style="position: absolute; bottom: 5px; padding-right: 10%;
                    padding-bottom: 1%; margin-top: 50px;">
                        <button type="submit" class="btn btn-primary btn-lg" form="proForm">Next></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
