<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Profile Info</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a href="./" span class="navbar-brand mb-0 h1">QuickTrip Website</span></a>
</nav>
<div class=" p-2 border rounded m-5">
    <!--Start of form -->
    <form method="post" action="profileEntry">
        <!--String fields -->
        <div class="form-row">
            <h1 class="border-bottom col">Profile</h1>
        </div>
        <!--Left side-->
        <div class="form-row">
            <div class="col-md-6 h-100">

                <!--City-->
                <div class="form-group">
                    <label class="font-weight-bold" for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter City"
                    <check if="{{ isset(@POST.city)}}">
                        <true>value="{{@POST.city}}"</true>
                    </check>
                    >
                    <!--*******Error Span*************** -->
                    <span class="text-danger">{{@errors.cityErr}}</span>
                </div>

                <!--State-->
                <div class="form-group">
                    <label class="font-weight-bold" for="state">State</label>
                    <select class="form-control" id="state" name="state">
                        <repeat group="{{ @states }}"
                                key="{{ @key }}"
                                value="{{ @value }}">
                            <option value='{{@value}}'
                            <check if="{{ @POST.state == @value}}">
                                <true>selected</true>
                            </check>
                            >{{@value}}</option>
                        </repeat>
                    </select>
                    <!--*******Error Span*************** -->
                    <span class="text-danger">{{@errors.stateErr}}</span>
                </div>

                <!--Car Make-->
                <div class="form-group">
                    <label class="font-weight-bold" for="make">Car Make</label>
                    <input type="text" class="form-control" id="make" name="make" placeholder="Enter Car Make"
                    <check if="{{ isset(@POST.make)}}">
                        <true>value="{{@POST.make}}"</true>
                    </check>
                    >
                    <!--*******Error Span*************** -->
                    <span class="text-danger">{{@errors.makeErr}}</span>
                </div>

                <!--Car Model-->
                <div class="form-group">
                    <label class="font-weight-bold" for="model">Car Model</label>
                    <input type="text" class="form-control" id="model" name="model" placeholder="Enter Car Model"
                    <check if="{{ isset(@POST.model)}}">
                        <true>value="{{@POST.model}}"</true>
                    </check>
                    >
                    <!--*******Error Span*************** -->
                    <span class="text-danger">{{@errors.modelErr}}</span>
                </div>

                <!--State-->
                <div class="form-group">
                    <label class="font-weight-bold" for="year">Car Year</label>
                    <select class="form-control" id="year" name="state">
                        <repeat group="{{ @years }}"
                                key="{{ @key }}"
                                value="{{ @value }}">
                            <option value='{{@value}}'
                            <check if="{{ @POST.year == @value}}">
                                <true>selected</true>
                            </check>
                            >{{@value}}</option>
                        </repeat>
                    </select>
                    <!--*******Error Span*************** -->
                    <span class="text-danger">{{@errors.yearErr}}</span>
                </div>
            </div>

            <!--Right Side -->
            <div class="col-md-6 h-100">
                <div class="form-group">
                    <label class="font-weight-bold" for="bio">Biography</label>
                    <textarea class="form-control" id="bio" name="bio" rows="6">
                        <check if="{{ isset(@POST.bio)}}">
                            <true>{{@POST.bio}}</true>
                        </check>

                        </textarea>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary mt-1">Next</button>
        </div>
    </form>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
